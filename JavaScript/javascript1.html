<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Loops, Operators, and Conditions</title>
</head>
<body>

<script>
  // While loop
  let whileCounter = 1;
  while (whileCounter <= 5) {
    console.log("While loop Iteration " + whileCounter);
    whileCounter++;
  }

  // For loop
  for (let forCounter = 1; forCounter <= 5; forCounter++) {
    console.log("For loop Iteration " + forCounter);
  }

  // Do-while loop
  let doWhileCounter = 1;
  do {
    console.log("Do-while loop Iteration " + doWhileCounter);
    doWhileCounter++;
  } while (doWhileCounter <= 5);

  // Conditional statement
  const today = "Monday";
  if (today === "Monday") {
    console.log("It's Monday");
  }
</script>

</body>
</html>
